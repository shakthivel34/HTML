<html>
    <body>
        <script>
            let a="1"; // 2 denotes the case number   //if a=1 it will go to case 1,if a="1" it goes to string "1"
            switch(a)
            {
                case "1":
                a=1;
                break;    

                case 1:
                a="one";
                break;

                case 2:
                a="two";
                break;
                
                default:
                    a="Not found";
                    
            }
            console.log(`The value is ${a}`);
        </script>
    </body>
</html>
