<html>
    <body>
        <script>
            //u can call() method for chaining constructors of an obj
            function box(height,width){
            this.height=height;
            this.width=width;
        }
        function Widget(height,width,color){
            box.call(this,height,width)
            this.color=color;
        }
        let widget =new Widget(100,200,'blue')
        console.log(widget)
        </script>
        </body>
        </html>
