<htmL>
    <body>
        <p id="p1"></p>
        <script>
            const mark=prompt("Enter the mark: ");
            if (mark>90)
            {
                document.getElementById("p1").innerHTML="Excellent";
            }
            else if (mark>80)
            {
                document.getElementById("p1").innerHTML="Very good";  
            }
            else if (mark>70)
            {
                document.getElementById("p1").innerHTML="good";  
            }
            else if (mark>60)
            {
                document.getElementById("p1").innerHTML="work hard";  
            }
            else{
                document.getElementById("p1").innerHTML="Improvement required";  
            }

        </script>
    </body>
</htmL>
