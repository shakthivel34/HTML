<html>
    <body>
        <h1>Demo: JavaScript String</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            let amount=1000, rate=0.05, duration=3;
            let check= amount*(1+rate*duration)
            let result= `Total Amount payable: ${amount*(1+ rate*duration)}`; // $ symbol is used to add string with numbers,`is compulsory

            document.getElementById("p1").innerHTML=result;
            document.getElementById("p2").innerHTML="Total Amount Payable:"+check;

        </script>

    </body>
</html>
