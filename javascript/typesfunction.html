<html>
    <body>
        <script>
           function mul(x,y)
           {
                //normal func
                return(x*y)
            }
            //anonymous func
            let x=function(x,y)
            {
              return x*y;
            }  
            //arrow func
            let x1=(x,y)=> x*y 
            
            console.log(x(12,12))
            console.log(mul(10,20))
            console.log(x1(12,100))
        </script>
    </body>
</html>
