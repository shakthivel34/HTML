<htmL>
    <body>
        <h1>Ternary operator</h1>

        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            let a=10,b=5;

            let c=a>b? a:b;
            let x=a>b? "yes":"No"
            let z=a>b? b:a;

            document.getElementById("p1").innerHTML=c;
            document.getElementById("p2").innerHTML=x;
            document.getElementById("p3").innerHTML=z;


        </script>
    </body>
</htmL>
