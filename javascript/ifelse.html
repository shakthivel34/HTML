<html>
    <body>
        <p id="p1"></p>

        <script>
            const number1=prompt("Enter a number: ");
            if (number1>0)
            {
                console.log("The number is positive");
                document.getElementById("p1").innerHTML="The Number is positive"
            }
            else
            {
                console.log("The number is negative");
            }
            console.log("If statement is easy"); //console.log is used to display the output in console
        </script>
    </body>
</html>
