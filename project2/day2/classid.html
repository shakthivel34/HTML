<html>
    <head>
        <title>class attributes and id attributes</title>
        <style>
            #first{
                width:10%;
                background-color: aqua;
                height:5%;
            }
            .text1{
                font-size: large;
            }
        </style>
     </head>
     <body>
        <!--id and class attribute-->
        UserName: <input type="text" id="first" class="text1"/><br>
        Password: <input type="password" id="first" class="pass"/><br>
        Email: <input type="email" id="first" class="submit"/><br>
        <input type="submit" id="first" class="submit"/><br>
        <!--Title attribute-->
        <abbr title="world wide web">WWW</abbr>
        <a href="image/download.jpg" title="click to view a larger image">
            <img src="image/download.jpg" alt="kites" width="70" height="70">
        </a>

        <!--Style Attribute-->
        <p style="color:blue;">This a paragraph</p>
        <img src="image/download.jpg" style="width:300px;" alt="cloud Sky"><br>
        <div Style="border:1px solid red;">Some Content
            imarticus<br>
            shakthi<br>
            vel
        </div>

     </body>
</html>
