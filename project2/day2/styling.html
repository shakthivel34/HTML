<html>
    <head>
        <title>
            Styling in HTML
        </title>
        <style>
            h1{color: aqua;}
            p{color:brown}

        </style>
    </head>
    <body>
        <!--inline styling (styling within the line)-->
        <h1 style="color:red; font-size:30px;">This is heading</h1>
        <p style="color:green; font-size:18px;">This is a paragraph</p>
        <div style="color:brown; font-size:18px;">This is some text</div>
        <h1>yo yo</h1><br>
        <p>pikapika</p>
    </body>
</html>
