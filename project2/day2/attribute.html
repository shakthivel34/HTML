<html>
    <head>
        <title>Attributes working in HTML</title>
    </head>
    <body>
        <img src="image/images.jpg" width="50" height="50" alt="sky Image"/>
        <a href="https://www.google.com/">Search Engine</a>
        <abbr title="HTML Markup Language"></abbr>
        <input type="text" value="John Doe" />
        <p align="center"><!--HTML5 Added Attributes features-->
         <input type="email" required>
         <input type="submit" value="submit" disabled>
         <input type="checkbox" checked>
         <input type="text" value="Read only text" readonly>
        
        </p> 
        <a href="classid.html">Internal link</a><br><!--Internal-->
        <a href="https://www.google.com/" target="_blank">External Link</a><!--External--> <!--target blank opens link in next tab-->
         
    </body>
</html>
