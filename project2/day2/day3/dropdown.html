<html>
    <head>
        <title>
            Drop Down Example
        </title>
        <style>
            optgroup{
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <select >  <!--enables selection table--> <!--select disable-disables options--,Select multiple -can select multiple options-->
            <option>--Select city--</option>
            <option>NewYork</option>
            <option>Chicago</option>
            <option>Los angels</option>
            <option>Washington dc</option>
            <optgroup label="TamilNadu"> <!--opt group- groups options under a name-->
                <option>Tirupur</option>
                <option>Coimbatore</option>
                <option>Chennai</option>
            </opt>
        </select>
    </body>
</html>
